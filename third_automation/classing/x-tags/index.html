<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/x-tag/1.5.11/x-tag-core.min.js"></script>
    <title>Document</title>
</head>
<body>
   <x-foo delay=300></x-foo>
   <ul>
     <li></li>
     <li class="one"></li>
     <li></li>
   </ul>
   <!-- <x-foo bar></x-foo> -->
</body>
</html>
<script>
xtag.register('x-foo', {
  content: '<input type="text" />',
  lifecycle:{
    created: function(){
      console.log(this.firstElementChild);
      // Alerts the input specified via the 'content' property
    }
  },
  methods: {
    shout: function(message){
      setTimeout(function(){
       console.log(message);
      }, this.delay);
    }
  },
  accessors: {
    delay: {
      attribute: {}
    }
  },
  events: {
    keyup: function(){
      this.shout(this.firstElementChild.value);
    }
  }
});;
var one = xtag.query(document.body, 'ul li.one');
console.log(one);
</script>
