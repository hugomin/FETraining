    <h1>webpack使用优化</h1>
    <p></p>

    1.使用别名  resolve  alias
    2. 忽略对已知模块解析  module.noparse
    3.将模块暴露在全局    expose-loader   provideplugin
    4.提取公共代码  commonschunkplugin
    5.配置全局开关  defineplugin
